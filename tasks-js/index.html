<body>


    <i class="fa-solid fa-arrow-up back-to-top" id="myCircle" ></i>

    <div class="container mt-4">

                    <tr>

                        <th>Balance</th>
                        <th>Id</th>
                        <th>Actions</th>
                    </tr>
                </thead>

                <tbody id="body">
                    <tr>
                        <td>Abanoub</td>
                        <td>$1000</td>
                        <td>101</td>
                        <td>
                            <button class="btn btn-danger btn-sm btnDelete"><i class="fas fa-trash"></i> Delete</button>
                            <button class="btn btn-primary btn-sm btnEdit"><i class="fas fa-edit"></i> Edit
                                Balance</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <button id="btnAdd" class="btn btn-success mt-3">Add New Row</button>
    </div>

    <div class="counter-section text-center mt-5" style="font-size: 48px; font-weight: bold; color: #007bff;">



        <div class="row">

            <div class="col-3 shadow">
                <span id="counterF">0</span>
            </div>

            <div class="col-3 shadow">

            </div>

            <div class="col-3 shadow">
                <span id="counterFi">0</span>
            </div>

            <div class="col-3 shadow">
                <span id="counterTw">0</span>
